<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Up | WII Store</title>
  <!-- Bootstrap 5.3 & Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <!-- Navbar -->
 <nav class="manual-navbar">
  <div class="logo"><a href="index.html">WII Store</a></div>

  <ul class="nav-links" id="navLinks">
    <li><a href="topup.html">Top Up</a></li>
    <li><a href="aplikasi.html">Aplikasi</a></li>
    <li><a href="followers.html">Followers</a></li>
  </ul>

  <button class="menu-toggle" id="menuToggle">&#9776;</button>
</nav>

<!-- Side menu for mobile -->
<aside class="side-menu" id="sideMenu">
  <ul>
    <li><a href="topup.html">Top Up</a></li>
    <li><a href="aplikasi.html">Aplikasi</a></li>
    <li><a href="followers.html">Followers</a></li>
  </ul>
</aside>

  <!-- 🔍 Search & Filter -->
  <section class="container py-4">
    <div class="d-flex flex-column flex-md-row gap-3 mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Cari produk top up...">
      <select id="filterKategori" class="form-select">
        <option value="">Semua Kategori</option>
        <option value="aplikasi">Aplikasi</option>
        <option value="topup">Top Up</option>
        <option value="followers">Followers</option>
      </select>
    </div>

    <!-- 🛍️ Produk Grid -->
    <div id="produkContainer" class="row g-4"></div>
  </section>

  <div class="col-12">
    <div class="text-center py-5 animate__animated animate__fadeIn">
      <i class="bi bi-hourglass-split display-1 text-warning mb-3"></i>
      <h3 class="fw-bold">Produk Segera Hadir</h3>
      <p class="text-muted">Kami sedang menyiapkan produk terbaik untuk Anda. Stay tuned!</p>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js" defer></script>
  
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sideMenu = document.getElementById('sideMenu');

    menuToggle.addEventListener('click', () => {
      sideMenu.classList.toggle('show');
    });
    
  </script>
</body>
</html>
