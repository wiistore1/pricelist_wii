<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pemesanan | WII Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="manual-navbar">
    <div class="logo"><a href="index.html">WII Store</a></div>

    <ul class="nav-links" id="navLinks">
      <li><a href="topup.html">Top Up</a></li>
      <li><a href="aplikasi.html">Aplikasi</a></li>
      <li><a href="followers.html">Followers</a></li>
    </ul>

    <button class="menu-toggle" id="menuToggle">&#9776;</button>
  </nav>

  <!-- Side menu for mobile -->
  <aside class="side-menu" id="sideMenu">
    <ul>
      <li><a href="topup.html">Top Up</a></li>
      <li><a href="aplikasi.html">Aplikasi</a></li>
      <li><a href="followers.html">Followers</a></li>
    </ul>
  </aside>

  <!-- 📝 Form Pemesanan -->
  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2 class="mb-4 text-center fw-bold text-primary">Form Pemesanan</h2>
        <form id="orderForm" class="bg-white p-4 rounded shadow-sm">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" required>
          </div>
          <div class="mb-3">
            <label for="produk" class="form-label">Nama Produk</label>
            <input type="text" class="form-control" id="produk" required placeholder="Contoh: Followers IG 1k">
          </div>
          <div class="mb-3">
            <label for="jumlah" class="form-label">Jumlah</label>
            <input type="number" class="form-control" id="jumlah" required>
          </div>
          <div class="mb-3">
            <label for="catatan" class="form-label">Catatan (Opsional)</label>
            <textarea class="form-control" id="catatan" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">Kirim via WhatsApp</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Script -->
  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value.trim();
      const produk = document.getElementById('produk').value.trim();
      const jumlah = document.getElementById('jumlah').value.trim();
      const catatan = document.getElementById('catatan').value.trim();
      const tanggal = new Date();
      const tanggalFormatted = tanggal.toLocaleDateString('id-ID');
      const jamFormatted = tanggal.toLocaleTimeString('id-ID');

      const pesan = `*Pemesanan Baru - PL Store*\n\n` +
        `📌 *Nama:* ${nama}\n` +
        `📦 *Produk:* ${produk}\n` +
        `🔢 *Jumlah:* ${jumlah}\n` +
        `📝 *Catatan:* ${catatan || '-'}\n` +
        `⏰ *Waktu:* ${tanggalFormatted}, ${jamFormatted}`;

      const noWA = '6281249766227'; // Ganti dengan nomor WhatsApp owner (awali dengan 62)
      const url = `https://wa.me/${noWA}?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    });

    const menuToggle = document.getElementById('menuToggle');
    const sideMenu = document.getElementById('sideMenu');

    menuToggle.addEventListener('click', () => {
      sideMenu.classList.toggle('show');
    });
    
  </script>
</body>
</html>
